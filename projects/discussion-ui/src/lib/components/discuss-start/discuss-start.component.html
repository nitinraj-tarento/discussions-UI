<!--modals-->
<div class="modal fade post_comment_modal" id="myModal">
  <div class="discussion-start-modal">
    <div class="discussion-start-modal-content">
      <div class="discussion_inner_left">
        <form [formGroup]="startForm" class="discussion-start-form post_comment_form">

      
          <div class="top_form_field_box">

            <!-- select input field ====================-->
            <div class="start-form-input select_form_field_box" *ngIf="showSelectCategory" [ngClass]="{ 'is-invalid': showError('subTitle') }">
              <!-- <label class="start-form-label">Select Category<span class="required"></span></label> -->
              <div class="start-form-field">
                <!-- <label>Select list</label> -->
                <select formControlName="category" #category [required]="true" id="myList" class="post_form_select" [disabled]="!editable">
                  <option value="none" selected>Select Category</option>
                  <option [value]="c.cid" *ngFor="let c of allCategories" [innerHTML]="c.name"></option>
                </select>
              </div>
              <!-- <small class="text-error" *ngIf="showError('question')" i18n="category Error|Explains category is required">
              category is mandatory</small> -->
            </div>

            <!-- right question box =========== -->
            <div class="start-form-field text_form_field_box" [ngClass]="{ 'is-invalid': showError('subTitle') }">
              <!-- <label class="start-form-label">Ask a question or post an idea<span class="required"></span></label> -->
              <!-- <h1>this is test heading</h1> -->
              <div>
                <input class="start-form-field-control question_input_field" placeholder="Ask a question or post an idea"
                formControlName="question" #question maxlength="1000" [required]="true" />
              </div>
              <!-- <small class="text-error" *ngIf="showError('question')"  i18n="question Error|Explains question is required">
              Question is mandatory</small> -->
            </div>
          </div>

          <div class="start-form-field textarea_form_field_box">
            <!-- <label class="start-form-label">Please elaborate your question or idea here<span class="required"></span></label> -->
            <div>
              <textarea minlength="8" class="start-form-field-control textarea_box" rows="8" formControlName="description" #description
                name="moretext" placeholder="Please elaborate your question or idea here"></textarea>
            </div>
            <!-- <small class="text-error" *ngIf="showError('description')"
              i18n="description Error|Explains description is required"> Description is mandatory. It should be minimum of
              8 characters </small> -->
          </div>

          <div #postTags [ngClass]="{ 'is-invalid': showError('tags') }" class="post-tags">
            <label class="mb-0 start-form-label">Tags</label>
            <div *ngFor="let tag of postTagsArray">
              {{ tag }}
            </div>
            <!-- TODO: check the padding for placeholder -->
            <tag-input secondaryPlaceholder="Add a tag and press Enter" formControlName="tags" [modelAsStrings]="true">
            </tag-input>
          </div>
          <!-- TODO: check the padding for placeholder -->
          <!-- <tag-input secondaryPlaceholder="Add a tag and press enter" formControlName="tags" [modelAsStrings]="true">
          </tag-input> -->
        <!-- </div> -->

          <div *ngIf="showErrorMsg">
            <small class="mandatory-label">
              {{createErrorMsg}}
            </small>
          </div>

          <div class="start-modal-buttons">
            <button (click)="closeModal('discard');logTelemetry($event)" type="button" class="df-btn df-discard-btn"
              id="discard-discussion-start-form">Discard
            </button>
            <span *ngIf="uploadSaveData" class="px-4">
            </span>
            <button *ngIf="mode !== 'edit'" type="submit" class="df-btn df-submit-btn"
              [ngClass]="{'df-btn-disabled': !enableSubmitButton }" [disabled]="!enableSubmitButton"
              (click)="submitPost(startForm);logTelemetry($event)" id="submit-discussion-start-form">
              <span class="text-white">Submit Post</span>
            </button>
            <button *ngIf="mode === 'edit'" type="submit" class="df-btn df-update-btn"
              [ngClass]="{'df-btn-disabled': !enableSubmitButton }" [disabled]="!enableSubmitButton"
              (click)="updatePost(startForm);logTelemetry($event)" id="update-topic-popup">
              <span class="text-white">Update</span>
            </button>
          </div>
          ​
        </form>
      ​</div>

      <div class="discussion_inner_right">
        <div class="all_tag_main">
          <label class="mb-0 start-form-label">Similar discussions</label>
          <p class="">We will display similar discussions here as you type</p>
        </div>
      </div>
      <input type="hidden" aria-value="Post created successful" value="Post created successfully!" #toastSuccess />
      <input type="hidden" aria-value="unable to create post" value="Error in creating new post!" #toastError />
    </div>
  </div>
</div>
